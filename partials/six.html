<div ng-controller="splitController">
	<div>
    <a href="" class="lead logo pull-right no-box" ng-click="toggleChat()">Chat</a>
  </div>
	<div class="row">

		<div class="col-sm-9 screens">
			<div class="row">

				<div class="col-sm-4">
					<div class="channel" ng-class="{grey: !splitOneVid }" ng-click="showChat(1)">

						<div class="form">
						  <form ng-submit="submitOne(one)">
						    <input type="text" ng-model="one" placeholder="channel 1">
						    <input type="submit">
						    <span class="pull-right">chat</span>
						  </form>
						</div>
						<iframe ng-src="{{splitOneVid}}" frameborder="0" scrolling="no" height="50%;" width="100%" position="relative"></iframe>

					</div>
				</div>

					</div>
				</div>


			</div>

			<div class="row">

				<div class="col-sm-4">

		</div>

    <div class="col-sm-3" ng-show="sideChat === true">

			<ul class="nav nav-pills">
			  <li role="presentation" ng-class="{active: chatbox === 1}"><a href="" class="logo" ng-click="showChat(1)">1</a></li>
			  <li role="presentation" ng-class="{active: chatbox === 2}"><a href="" class="logo" ng-click="showChat(2)">2</a></li>

			</ul>

			<div ng-show="chatbox === 1">
				<iframe ng-src="{{splitOneChat}}" frameborder="0" scrolling="no" height="100%" width="100%;" position="relative"></iframe>
			</div>
